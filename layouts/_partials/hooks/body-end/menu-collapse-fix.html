<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Logica per cambiare 'Follow' in 'Contact'
    const buttons = document.querySelectorAll('.page__actions a, button'); 

    buttons.forEach(button => {
        if (button.textContent.trim() === 'Follow') {
            button.textContent = 'Contact';
        }
    });

    // 2. Logica aggressiva per chiudere il menu dopo aver cliccato un'ancora
    const anchorLinks = document.querySelectorAll('.navbar-nav a[href*="#"]');
    const menuContainer = document.querySelector('.navbar-collapse');
    const menuToggle = document.querySelector('.navbar-toggler');

    if (anchorLinks.length > 0 && menuContainer) {
        anchorLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Aggiungiamo un breve ritardo per consentire l'avvio dello scroll
                setTimeout(() => {
                    if (menuContainer.classList.contains('show')) {
                        // Rimuove tutte le classi 'attive' dal contenitore
                        menuContainer.classList.remove('show');
                        menuContainer.classList.remove('open'); 
                        
                        // Aggiorna lo stato sul bottone toggle
                        if (menuToggle) {
                            menuToggle.setAttribute('aria-expanded', 'false');
                            menuToggle.classList.add('collapsed');
                        }
                    }
                }, 100); 
            });
        });
    }
});
</script>
