<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Logica per cambiare 'Follow' in 'Contact'
    const buttons = document.querySelectorAll('.page__actions a, button'); 

    buttons.forEach(button => {
        if (button.textContent.trim() === 'Follow') {
            button.textContent = 'Contact';
        }
    });

    // 2. Logica per chiudere il menu dopo aver cliccato un'ancora
    const anchorLinks = document.querySelectorAll('.navbar-nav a[href*="#"]');
    const menuContainer = document.querySelector('.navbar-collapse');
    const menuToggle = document.querySelector('.navbar-toggler');

    if (anchorLinks.length > 0 && menuContainer && menuToggle) {
        anchorLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Aggiungiamo un breve ritardo (100ms) per permettere allo scroll di avviarsi
                setTimeout(() => {
                    // Controlla se il menu Ã¨ aperto
                    if (menuContainer.classList.contains('show')) {
                        // Simula il click sul pulsante toggle per chiudere il menu
                        menuToggle.click();
                    }
                }, 100); 
            });
        });
    }
});
</script>
